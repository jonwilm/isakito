<div class="redes-sociales py-3 py-md-5">
  <div class="container">
    <h1 class="text-bebas display-4 text-white text-center mb-3" data-aos="fade-up">SIGUENOS</h1>
    <div class="content-redes" data-aos="fade-up">
      {% for socialNetwork in socialNetworks %}
      <a href="{{ socialNetwork.url }}" target="_blank" rel="noopener noreferrer">
        <div class="rrss {{ socialNetwork.social_network|lower }}">
          <i class='bx bxl-{{ socialNetwork.social_network|lower }}'></i>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</div>
