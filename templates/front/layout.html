{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>{% block title %}{% endblock title %} | Isakito</title>
  
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
  <link rel="mask-icon" href="{% static 'favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'libs/boxicons/css/boxicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'libs/aos/aos.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/fonts.css' %}">
  <link rel="stylesheet" href="{% static 'front/assets/css/styles.css' %}">
  {% block stylesheet %}{% endblock stylesheet %}
  {% block css %}{% endblock css %}
  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-W6H5DP3W');
  </script>
  <!-- End Google Tag Manager -->
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-W6H5DP3W" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  
  {% block content %}{% endblock content %}
  
  <footer>
    <div class="py-3">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4 order-3 order-md-1 mt-3 mt-md-0 d-flex align-items-center justify-content-center justify-content-md-start">
            <small data-aos="fade-in" data-aos-offset="0">
              Desarrollo web:
              <a class="link-black-blue fw-bold" href="https://neex.com.ar"> Neex Corp</a>
            </small>
          </div>
          <div class="col-12 col-md-4 text-center order-1 order-md-2" data-aos="fade-in" data-aos-offset="0">
            <a href="{% url 'generales_app:home' %}">
              <img class="logo-footer" src="{% if logo %}{{ logo.logo.url }}{% endif %}" alt="">
            </a>
          </div>
          <div class="col-12 col-md-4 order-2 order-md-3 mt-3 mt-md-0 d-flex align-items-center justify-content-center justify-content-md-end">
            <small data-aos="fade-in" data-aos-offset="0"><span class="fw-bold">Isakito</span> &copy; {% now "Y" %}. Derechos Reservados</small>
          </div>
        </div>
      </div>
    </div>
  </footer>
  
  <!-- scripts -->
  <script src="{% static 'libs/jquery/jquery-3.7.1.min.js' %}"></script>
  <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'libs/aos/aos.js' %}"></script>
  <script src="{% static 'front/assets/js/main.js' %}"></script>
  <script>
    AOS.init({
      startEvent: 'load',
      duration: 1000,
    });
  </script>
  {% block js %}{% endblock js %}
</body>
</html>
