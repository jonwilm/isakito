{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
    <script>
        WebFont.load({
            google: { "families": ["Poppins:300,400,500,600,700", "Roboto:300,400,500,600,700"] },
            active: function () {
                sessionStorage.fonts = true;
            }
        });
    </script>
    <link href="{% static 'panel/assets/vendors/base/vendors.bundle.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'panel/assets/demo/default/base/style.bundle.css' %}" rel="stylesheet" type="text/css" />

</head>

<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
    <div class="m-grid m-grid--hor m-grid--root m-page">
        <header id="m_header" class="m-grid__item    m-header " m-minimize-offset="200" m-minimize-mobile-offset="200">
            <div class="m-container m-container--fluid m-container--full-height">
                <div class="m-stack m-stack--ver m-stack--desktop">
                    <div class="m-stack__item m-stack__item--fluid m-header-head" id="m_header_nav">
                        <button class="m-aside-header-menu-mobile-close  m-aside-header-menu-mobile-close--skin-dark" id="m_aside_header_menu_mobile_close_btn"><i class="la la-close"></i></button>
                        <div id="m_header_menu" class="m-header-menu m-aside-header-menu-mobile m-aside-header-menu-mobile--offcanvas  m-header-menu--skin-light m-header-menu--submenu-skin-light m-aside-header-menu-mobile--skin-dark m-aside-header-menu-mobile--submenu-skin-dark">
                            <ul class="m-menu__nav  m-menu__nav--submenu-arrow ">
                                <li class="m-menu__item  m-menu__item--submenu m-menu__item--rel">
                                    <a href="{% url 'panel-index' %}" class="m-menu__link" title="Non functional dummy link">
                                        <i class="m-menu__link-icon flaticon-line-graph"></i>
                                        <span class="m-menu__link-text">Inicio</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <div class="col-12" style="padding: 75px 5px 0 5px;">
                <div class="m-portlet m-portlet--mobile" style="margin-bottom: 5px;">
                    <div class="m-portlet__body m--padding-left-0-tablet-and-mobile m--padding-right-0-tablet-and-mobile m--margin-left-0-tablet-and-mobile"
                        style="padding: 10px 10px 5px 10px;">
                        <div class="m-portlet__body" style="padding: 0px;">
                            <div class="m-portlet__body" style="padding: 20px 12px 5px 12px;">
                                <div class="m-card-profile">
                                    <div class="m-card-profile__title">
                                        <h1 class="m-widget1__title" style="color: black;">
                                            APLICACIONES
                                        </h1>
                                    </div>
                                </div>
                            </div>
                            <div class="row pb-0" style="list-style: none;">
                                <div class="col-md-12 col-lg-12 col-sm-12">
                                    <div class="portlet__body">
                                        <form class="m-portlet__body" method="get">
                                            <div class="input-group">
                                                <div class="col-lg-10 col-xl-10 col-md-10 col-sm-12">
                                                    <input class="form-control" value="{{ request.GET.q }}" placeholder="Buscar aplicaciÃ³n. . ." type="text" name="q" id="id_buscar">
                                                </div>
                                                <div class="col-lg-2 col-xl-2 col-md-2 col-sm-12">
                                                    <button type="submit" class="form-control btn btn-primary">Buscar</button>
                                                </div>
                                            </div>
                                        </form>
                                        <ul class="row items" role="tablist">
                                            {% for app in applications %}
                                            <li class="col-md-3 col-lg-3 col-xl-3 col-sm-12 col-xs-12" style="padding: 10px;">
                                                <a class="nav-link btn m-btn btn-lg m-btn m-btn--icon m-btn--hover-success" href="{% url 'panel-apps' app.real_name %}" style="padding: 10px 0 10px 0; overflow: auto;">
                                                    <p class="m--align-center m--font-black" style="font-size: 18px;color: black; text-transform: uppercase;">
                                                        {{ app.verbose_name }}                                                  
                                                    </p>  
                                                </a>
                                            </li>
                                            {% endfor %}
                                        </ul>
                                    </div>
                                </div>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'panel/assets/demo/default/base/scripts.bundle.js' %}" type="text/javascript"></script>

</body>

</html>
